<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Web Scraper</h1>

        <section>
            <h2>Scrape URL</h2>
            <input type="text" id="scrape-url" placeholder="Enter URL">
            <button id="scrape-btn">Scrape</button>
            <pre id="scrape-result"></pre>
        </section>

        <section>
            <h2>Search by URL</h2>
            <input type="text" id="search-url" placeholder="Enter URL">
            <button id="search-url-btn">Search</button>
            <pre id="search-url-result"></pre>
        </section>

        <section>
            <h2>Search by Keyword</h2>
            <input type="text" id="search-keyword" placeholder="Enter Keyword">
            <button id="search-keyword-btn">Search</button>
            <pre id="search-keyword-result"></pre>
        </section>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
